<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
    .marker-cluster-small div,
    .marker-cluster-medium div,
    .marker-cluster-large div {
        background-color: rgba(0, 123, 255, 0.7); /* Semi-transparent blue background */
        border-radius: 50%; /* Circular background */
        color: white; font-weight: bold; /* White text for contrast */
        font-size: 12px; /* Adjust font size */
        line-height: 30px; /* Center the text vertically */
        width: 30px; /* Width of the circle */
        height: 30px; /* Height of the circle */
        text-align: center; /* Center text horizontally */
        border: 2px solid black; /* White border for contrast */
    }
</style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Scenario Builder</h1>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Upload Excel File:</label>
            <input type="file" id="fileInput" class="form-control">
        </div>
        <div class="mb-3">
            <label for="searchInput" class="form-label">Search for a City, Unit Name, or Lat/Long:</label>
            <input type="text" id="searchInput" class="form-control" onkeydown="if (event.key === 'Enter') document.getElementById('searchButton').click();" placeholder="Enter city, unit name, or lat/long">
            <button id="searchButton" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="map" style="height: 500px;"></div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize marker cluster
        const markerClusterGroup = L.markerClusterGroup();
        map.addLayer(markerClusterGroup);

        // Store markers for search functionality
        const markerData = [];

        // Define marker colors by unit type
        const unitTypeColors = {
            green: ["Air Defense", "Airborne Infantry", "Motorized Infantry","Armor", "Amphibious Infantry", "Artillery", "Sustainment"],
            grey: ["Major Surface Ships", "Major Subsurface"],
            blue: ["Fixed Wing", "Helicopter"]
        };

        function getMarkerIcon(unitType) {
            let color = "yellow"; // Default color for other unit types

            if (unitTypeColors.green.includes(unitType)) {
                color = "green";
            } else if (unitTypeColors.grey.includes(unitType)) {
                color = "grey";
            } else if (unitTypeColors.blue.includes(unitType)) {
                color = "blue";
            }

            return L.divIcon({
                className: `custom-marker-${color}`,
                html: `<div style="background-color:${color}; width: 20px; height: 20px; border-radius: 50%; border: 1px solid black;"></div>`
            });
        }

        // Handle file input
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log('File read successfully');
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                        console.log('Parsed data:', jsonData);

                        // Find the index of "Latitude", "Longitude", "Unit Name", and "Unit Type" columns
                        const headers = jsonData[0].map(header => header.toLowerCase());
                        const latIndex = headers.indexOf("latitude");
                        const lngIndex = headers.indexOf("longitude");
                        const unitNameIndex = headers.indexOf("unit name");
                        const unitTypeIndex = headers.indexOf("unit type");

                        if (latIndex === -1 || lngIndex === -1 || unitNameIndex === -1 || unitTypeIndex === -1) {
                            alert('The file must contain columns labeled "Latitude", "Longitude", "Unit Name", and "Unit Type" (case-insensitive).');
                            return;
                        }

                        // Check if the data is valid
                        if (jsonData.length > 1) {
                            jsonData.slice(1).forEach((row, index) => {
                                const lat = parseFloat(row[latIndex]);
                                const lng = parseFloat(row[lngIndex]);
                                const unitName = row[unitNameIndex] || "Unknown Unit";
                                const unitType = row[unitTypeIndex] || "Unknown Type";

                                if (!isNaN(lat) && !isNaN(lng)) {
                                    console.log(`Adding marker at row ${index + 1}:`, lat, lng, unitName, unitType);
                                    const marker = L.marker([lat, lng], { icon: getMarkerIcon(unitType) });
                                    marker.bindPopup(`<strong>Unit Name:</strong> ${unitName}<br><strong>Unit Type:</strong> ${unitType}<br><strong>Latitude:</strong> ${lat}<br><strong>Longitude:</strong> ${lng}`);

                                    markerClusterGroup.addLayer(marker);

                                    // Store marker data for search
                                    markerData.push({ lat, lng, unitName, unitType });
                                } else {
                                    console.warn(`Invalid coordinates at row ${index + 1}:`, row);
                                }
                            });

                            if (markerClusterGroup.getLayers().length > 0) {
                                map.fitBounds(markerClusterGroup.getBounds());
                            }
                        } else {
                            alert('The uploaded file does not contain any data.');
                        }
                    } catch (error) {
                        console.error('Error processing file:', error);
                        alert('An error occurred while processing the file. Please ensure it is a valid Excel file with latitude, longitude, unit name, and unit type data.');
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('No file selected.');
            }
        });

        // Handle search
        document.getElementById('searchButton').addEventListener('click', async function() {
            const query = document.getElementById('searchInput').value.trim();

            if (query === '') {
                alert('Please enter a city or unit name to search.');
                return;
            }

            // Search for unit name
            const unitResult = markerData.find(marker => marker.unitName.toLowerCase().includes(query.toLowerCase()));

            if (unitResult) {
                map.setView([unitResult.lat, unitResult.lng], 15);
                return;
            }

            // If not found, search for a city using OpenStreetMap's Nominatim API
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const results = await response.json();

                if (results.length > 0) {
                    const { lat, lon, display_name } = results[0];
                    map.setView([parseFloat(lat), parseFloat(lon)], 15);
                } else {
                    alert('No matching city or unit name found.');
                }
            } catch (error) {
                console.error('Error fetching city data:', error);
                alert('An error occurred while searching for the city.');
            }
        });
    </script>
</body>
</html>
