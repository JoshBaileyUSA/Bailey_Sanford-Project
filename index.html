<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Scenario Builder</h1>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Upload Excel File:</label>
            <input type="file" id="fileInput" class="form-control">
        </div>
        <div class="mb-3">
            <label for="searchInput" class="form-label">Search for a City or Unit Name:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Enter city or unit name">
            <button id="searchButton" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="map" style="height: 500px;"></div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize marker cluster
        const markerClusterGroup = L.markerClusterGroup();
        map.addLayer(markerClusterGroup);

        // Object to store user input data (slider and dropdown values) for each marker
        const userInputs = {};

        // Handle file input
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                        // Find the index of "Latitude", "Longitude", and "Unit Name" columns
                        const headers = jsonData[0].map(header => header.toLowerCase());
                        const latIndex = headers.indexOf("latitude");
                        const lngIndex = headers.indexOf("longitude");
                        const unitNameIndex = headers.indexOf("unit name");

                        if (latIndex === -1 || lngIndex === -1 || unitNameIndex === -1) {
                            alert('The file must contain columns labeled "Latitude", "Longitude", and "Unit Name".');
                            return;
                        }

                        // Add markers to the map
                        jsonData.slice(1).forEach((row, index) => {
                            const lat = parseFloat(row[latIndex]);
                            const lng = parseFloat(row[lngIndex]);
                            const unitName = row[unitNameIndex] || "Unknown Unit";

                            if (!isNaN(lat) && !isNaN(lng)) {
                                const markerId = `marker-${index}`; // Unique ID for each marker

                                // Initialize default user input for this marker
                                userInputs[markerId] = {
                                    sliderValue: 50, // Default slider value
                                    dropdownValue: "option1", // Default dropdown value
                                };

                                const popupContent = `
                                    <strong>Unit Name:</strong> ${unitName}<br>
                                    <strong>Latitude:</strong> ${lat}<br>
                                    <strong>Longitude:</strong> ${lng}<br><br>
                                    <label for="slider-${index}">Adjust Value:</label>
                                    <input type="range" id="slider-${index}" min="0" max="100" value="${userInputs[markerId].sliderValue}"><br><br>
                                    <label for="dropdown-${index}">Choose Option:</label>
                                    <select id="dropdown-${index}">
                                        <option value="oca" ${userInputs[markerId].dropdownValue === "oca" ? "selected" : ""}>OCA</option>
                                        <option value="dca" ${userInputs[markerId].dropdownValue === "dca" ? "selected" : ""}>DCA</option>
                                        <option value="cas" ${userInputs[markerId].dropdownValue === "cas" ? "selected" : ""}>CAS</option>
<option value="ai" ${userInputs[markerId].dropdownValue === "ai" ? "selected" : ""}>AI</option>
<option value="sead" ${userInputs[markerId].dropdownValue === "sead" ? "selected" : ""}>SEAD</option>
<option value="sa" ${userInputs[markerId].dropdownValue === "sa" ? "selected" : ""}>SA</option>
<option value="csar" ${userInputs[markerId].dropdownValue === "csar" ? "selected" : ""}>CSAR</option>
<option value="air-mob" ${userInputs[markerId].dropdownValue === "air-mob" ? "selected" : ""}>Air Mob</option>
                                    </select>
                                `;

                                const marker = L.marker([lat, lng]);
                                marker.bindPopup(popupContent);

                                // Add event listeners when the popup is opened
                                marker.on('popupopen', function () {
                                    // Regenerate the popup content with the latest values
                                    const popupContent = `
                                        <strong>Unit Name:</strong> ${unitName}<br>
                                        <strong>Latitude:</strong> ${lat}<br>
                                        <strong>Longitude:</strong> ${lng}<br><br>
                                        <label for="slider-${index}">Adjust Value:</label>
                                        <input type="range" id="slider-${index}" min="0" max="100" value="${userInputs[markerId].sliderValue}"><br><br>
                                        <label for="dropdown-${index}">Choose Option:</label>
                                        <select id="dropdown-${index}">
                                            <option value="option1" ${userInputs[markerId].dropdownValue === "option1" ? "selected" : ""}>Option 1</option>
                                            <option value="option2" ${userInputs[markerId].dropdownValue === "option2" ? "selected" : ""}>Option 2</option>
                                            <option value="option3" ${userInputs[markerId].dropdownValue === "option3" ? "selected" : ""}>Option 3</option>
                                        </select>
                                    `;

                                    // Update the popup content dynamically
                                    marker.setPopupContent(popupContent);

                                    // Reattach event listeners after regenerating the popup content
                                    const slider = document.getElementById(`slider-${index}`);
                                    slider.addEventListener('input', function () {
                                        userInputs[markerId].sliderValue = parseInt(slider.value, 10);
                                        console.log(`Slider for ${markerId} updated to:`, slider.value);
                                    });

                                    const dropdown = document.getElementById(`dropdown-${index}`);
                                    dropdown.addEventListener('change', function () {
                                        userInputs[markerId].dropdownValue = dropdown.value;
                                        console.log(`Dropdown for ${markerId} updated to:`, dropdown.value);
                                    });
                                });


                                markerClusterGroup.addLayer(marker);
                            }
                        });

                        if (markerClusterGroup.getLayers().length > 0) {
                            map.fitBounds(markerClusterGroup.getBounds());
                        } else {
                            alert('No valid latitude and longitude found in the uploaded file.');
                        }
                    } catch (error) {
                        alert('Error processing the file. Ensure it is a valid Excel file.');
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Handle search
        document.getElementById('searchButton').addEventListener('click', async function() {
            const query = document.getElementById('searchInput').value.trim();
            if (query === '') {
                alert('Please enter a city or unit name to search.');
                return;
            }

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const results = await response.json();

                if (results.length > 0) {
                    const { lat, lon } = results[0];
                    map.setView([parseFloat(lat), parseFloat(lon)], 12);
                } else {
                    alert('No matching city or unit name found.');
                }
            } catch (error) {
                alert('Error searching for the city.');
            }
        });
    </script>
</body>
</html>
